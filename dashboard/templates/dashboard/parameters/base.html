<body class="fixed-nav bg-dark" id="page-top">

	    	<!-- Menu -->
	     	<ul class="navbar-nav navbar-sidenav" id="exampleAccordion">

	        	<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">

	        	<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Charts">

	          		</a>

	      	<!-- Logout (back) -->
	      	<ul class="navbar-nav ml-auto">
	        	<li class="nav-item">

	            		Back
	            	</a>
	        	</li>
	      	</ul>
	    </div>

  	<!-- Block content -->
  	{% block content %}
  	{% endblock %}

    {% for parameter in parameters %}
	    <script>
	    	var margin = {
	    			top: 10,
	    			right: 10,
	    			bottom: 20,
	    			left: 50
	    		},
	    		areaWidth = 1200,
	    		areaHeight = 350,
	    		barWidth = 600 - margin.left - margin.right,
	    		barHeight = 200 - margin.top - margin.bottom,
	    		pieWidth = 500,
	    		pieHeight = 300,
	    		radius = Math.min(pieWidth, pieHeight) / 2;

	    	// container for area chart
	    	var areaContainer = d3.select('#myAreaChart').append('svg')
	    												.attr('width', areaWidth)
	    												.attr('height', areaHeight);

	    	// container for pie chart
	    	var pieContainer = d3.select('#myPieChart').append('svg')
	    											   .attr('width', pieWidth)
	    											   .attr('height', pieHeight)
	    											   .append('g')
	    											   .attr('transform', 'translate(' + pieWidth / 2 + ',' + 
	    											   	   pieHeight / 2 + ')');


	    	// Define 'div' for tooltips
			var tooltip = d3.select(".card-body")
						.append("div")  
						.attr("class", "tooltip")
						.style("opacity", 0);

	    	d3.json('/static/json/jawafix.json', function(error, data) {
	    		if(error) return console.error(error);
	    		// console.log(data);

	    		var center = d3.geo.centroid(topojson.feature(data, data.objects.jawa));
	    		var subunits = topojson.feature(data, data.objects.jawa);

				var projection =  d3.geo.mercator()
	    							.center(center)
	    							.scale(7000)
     								.translate([areaWidth /2, areaHeight /2]);

				var path = d3.geo.path()
	    					 .projection(projection);

	    		areaContainer.append('path')
	    					.datum(subunits)
	    					.attr('d', path);

	    		areaContainer.selectAll(".provinsi")
	    					.data(topojson.feature(data, data.objects.jawa).features)
	    					.enter()
	    					.append('path')
	    					.attr('class', function(d) { 
	    						//console.log(d);
	    						var namaProv = d.id.replace(/\s/g, "");
	    						return "provinsi " + namaProv })
	    					.attr('d', path);

	    		// put border around district
	    		  // areaContainer.append("path")
			      //    .attr("stroke", "#fff")
			      //    .attr("stroke-width", 0.5)
			      //    .attr("d", path(topojson.mesh(data, data.objects.jawa, function(a, b) { return a !== b; })));

	    		var result = {{ parameter.resultToJson|safe }};
	    		console.log(result);
	    		var dict = [];
	    		result.data.forEach(function(d) {
	    			dict.push({
	    				"kabupaten": d[0],
	    				"coordinate": [d[1], d[2]],
	    				"tahun": d[3],
	    				"ipm": d[4],
	    				"cluster": d[5],
	    			});
	    		});

	    		// random coloring for circle
	    		var color = d3.scale.category10();

	    		// add circle to svg
	    		var circles = areaContainer.selectAll('circle')
	    					// .data(result.data, function(d) {
	    					// 	var coordinate = [d[1], d[2]];
	    					// 	//console.log(coordinate)
	    					// 	return coordinate;
	    					// })
	    					.data(dict)
	    					.enter()
	    					.append('circle');

	    	var circleAttr = circles.attr('cx', function(d) {
	    									var coordinate = d.coordinate;
	    									return projection(coordinate)[0]; 
	    								})
	    								.attr('cy', function(d) {
	    									var coordinate = d.coordinate; 
	    									return projection(coordinate)[1];
	    								})
	    									  .attr('r', '6px')
	    									  .attr('fill', function(d) {
	    									  		//console.log(d[2]);
	    									  		if (d.cluster == -1) return '#000'
	    									  		else {
	    									  			return color(d.cluster);
	    									  		}
	    									  });

	    		// hovering tooltips
	    		circleAttr.on("mouseover", function(d) {
	    			tooltip.transition(200)
	    				   .duration(200)
	    				   .style('opacity', 0.9);
	    			tooltip.text(d.kabupaten)
	    				   .style('left', (d3.event.pageX - 10) + "px")
	    				   .style('top', (d3.event.pageY - 65) + "px");
	    		})
	    		.on("mouseout", function(d) {
	    			tooltip.transition()
	    					.duration(500)
	    					.style('opacity', 0)
	    		});

	    		// add pie chart
	    		console.log(dict);
	    		var arc = d3.svg.arc()
	    				    .outerRadius(radius)
	    					.innerRadius(0);

	    		var pie = d3.layout.pie().sort(null)
	    					       .value(function(d) { 
	    					       	return d.cluster; });

	    		var g = pieContainer.selectAll('.fan')
	    							  .data(pie(dict))
	    							  .enter()
	    							  	.append('g')
	    							  	.attr('class', 'fan');

	    		g.append('path')
	    		   .attr('d', arc)
	    		   .attr('fill', function(d) { 	    								
	    		   		if (d.cluster == -1) return '#000'
	    		   		else if (d.cluster == 1) return '#f00'
	    				else {
	    						return color(d.cluster);
	    					 }
	    			});

	    		g.append("text")
				 .attr("transform", function(d) { 
				 	return "translate(" + arc.centroid(d) + ")"; })
				 .style("text-anchor", "middle")
				 .text(function(d) { return d.cluster; });

	    		// add bar chart while click the plot
	    		circleAttr.on("click", function(d) {
	    			d3.select('#myBarChart')
	    			  .selectAll('svg').remove();

	    			d3.select('#bar-header')
	    			  .html('<i class="fa fa-bar-chart"></i> Bar Chart: ' + d.kabupaten);
	  		
			  		// x-scale and y-scale
			  		var xScale = d3.scale.ordinal()
			  							 .rangeRoundBands([0, barWidth], .4),
			  			yScale = d3.scale.linear().range([barHeight, 0]);

			  		var xAxis = d3.svg.axis()
			  						  .scale(xScale)
			  						  .orient('bottom'),
			  			yAxis = d3.svg.axis()
			  						  .scale(yScale)
			  						  .orient('left');

			  		var barChart = d3.select('#myBarChart')
			  						 .append('svg')
			  						 .attr('width', barWidth + margin.left + margin.right)
			  						 .attr('height', barHeight + margin.top + margin.bottom)
			  						 .append('g')
			  						 .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

	    			var bar = dict.filter(element => element.kabupaten == d.kabupaten);
	    			//console.log(bar);
	    			xScale.domain(bar.map(function(d) { 
	    				return d.tahun; }));
	    			yScale.domain([d3.min(bar, function(d) {
					    				return d.ipm-2.5; }),
					    		   d3.max(bar, function(d) {
					    				return d.ipm; })]);

	    			barChart.append("g")
					        .attr("class", "x axis")
					        .attr("transform", "translate(0," + 
					        	barHeight + ")")
					        .call(xAxis);

					barChart.append("g")
					        .attr("class", "y axis")
					        .call(yAxis);

					barChart.selectAll(".bar")
			        	 .data(bar)
			      		 .enter()
			      		 	.append("rect")
			        		.attr("class", "bar")
			        		.attr("x", function(d) { 
			        			return xScale(d.tahun); })
			        		.attr("y", function(d) { 
			        			return yScale(d.ipm); })
			        		.attr("height", function(d) { 
			        			return barHeight - yScale(d.ipm); })
			        		.attr("width", xScale.rangeBand())
			        		.attr('fill', function(d) {
	    								//console.log(d[2]);
	    								if (d.cluster == -1) return '#000'
	    								else {
	    									return color(d.cluster);
	    							  		}
	    					})
			        		.on("mouseover", function(d) {
				    			tooltip.transition(200)
				    				   .duration(200)
				    				   .style('opacity', 0.9);
				    			tooltip.html('tahun ' + d.tahun + '<br>'
				    						+ d.ipm)
				    				   .style('left', (d3.event.pageX - 10) + "px")
				    				   .style('top', (d3.event.pageY - 65) + "px");
				    		})
				    		.on("mouseout", function(d) {
				    			tooltip.transition()
				    					.duration(500)
				    					.style('opacity', 0)
				    		});
				});
				// Table
				// create container for table body
				function tabulate(data, columns) {
					var tbody = d3.select('#data-fill');
						// thead = table.append('thead'),
						// tbody = table.append('tbody'),
						// tfoot = table.append('tfoot');

					// // append the header row
					// thead.append('tr')
					// 	 .selectAll('th')
					// 	 .data(columns)
					// 	 .enter()
					// 	 	.append('th')
					// 	 	.text(function (column) { return column; });

					// // append the foot row
					// tfoot.append('tr')
					// 	 .selectAll('th')
					// 	 .data(columns)
					// 	 .enter()
					// 	 	.append('th')
					// 	 	.text(function (column) { return column; });

					// create a row for each object in data
					var rows = tbody.selectAll('tr')
									.data(data)
									.enter()
									.append('tr');

					// create a cell in each row for each column
					var cells = rows.selectAll('td')
									.data(function(row) {
										return columns.map(function (column) {
											return {column: column, value: row[column]};
										});
									})
									.enter()
									.append('td')	
									.text(function(d) { return d.value});

					return tbody
				}

				// render the tables: create new dict for table
				var dictTable = [];
	    		result.data.forEach(function(d) {
	    			dictTable.push({
	    				"kabupaten": d[0],
	    				"longitude": d[1], 
	    				"latitude": d[2],
	    				"tahun": d[3],
	    				"ipm": d[4],
	    				"cluster": d[5],
	    			});
	    		});

				tabulate(dictTable, ['kabupaten', 'longitude', 'latitude', 'tahun', 'ipm', 'cluster']);
	    	});
		</script>
	{% endfor %}
		<!--Bootstrap core JavaScript -->
		<script src="{% static 'js/jquery/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
		<!-- Page level plugin JavaScript -->
		<script src="{% static 'datatables/jquery.dataTables.js' %}"></script>
	    <script src="{% static 'datatables/dataTables.bootstrap4.js' %}"></script>
	    <!-- custom tables -->
	    <script src="{% static 'js/sb-admin.min.js' %}"></script>
	    <script src="{% static 'js/sb-admin-datatables.min.js' %}"></script>
</body>
</html>
